<!-- Pig Latin takes the first consonant (or consonant cluster) of an English word, moves it to the end of the word and suffixes an "ay".
If a word begins with a vowel you just add "way" to the end.
Input strings are guaranteed to be English words in all lowercase. -->
<script type="text/javascript">
function translatePigLatin(str) {
 
  var vowel = ["a","e","i","o","u"];
  if (vowel.indexOf(str.charAt(0)) >= 0 ){
    var newStr = str +  "way"; 
  }
  else{
    newStr = str.slice(1) + str.charAt(0) + "ay";
  }
  return (document.write(newStr + '<br>'));
}

window.onload = translatePigLatin("consonant"), translatePigLatin("california"), translatePigLatin("paragraphs"),translatePigLatin("glove"), translatePigLatin("algorithm"), translatePigLatin("eight");
